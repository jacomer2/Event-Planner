<div id="myDIV" class="header">
    <h2>To-Do</h2>
    <input type="text" id="myInput" placeholder="Task...">
    <span (click)="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
    <li class="new-list-items" *ngFor="let item of items" (click)="itemClicked(item)" [ngClass]="{ 'checked': item.checked }"> 
        {{ item.text }} 
        <span class="close" (click)="removeItem(item)"> &#215; </span>
    </li>
</ul>
